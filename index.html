<!DOCTYPE html>
<html>

<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body>
	<div class="container">
	<h1 id="title">Temperature Converter</h1>
		<div id="row1">
		<div class="col-md-2" id="thermometr">
		<img src="./images/term.png" id="term-img">
		</div>
		<div class="col-md-10" id="temp-box-nest"><!--first row column-->
		
				<div class="col-md-10 temp-box"><!--first row column-->
				
						<div id="unit1">
						</div>
							<div id="input-box">
							<input oninput="inputTemp()" id="input">
							</div>
				</div>
				<div class="col-md-10 temp-box"><!--first row column-->
						<div id="unit2">
						</div>
							<div id="output-box">
							</div>
				</div>
				<button onclick="swapUnits()" id="swap">Swap Units
				</div>
		</div>
		</div><!--row1 ends here-->
	</div><!--container ends here-->
	<script src="script.js" type="text/javascript"></script>
</body>

</html>
